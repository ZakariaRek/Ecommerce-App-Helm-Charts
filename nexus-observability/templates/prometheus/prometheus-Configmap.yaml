{{- if .Values.prometheus.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.prometheus.name }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "nexus-observability.prometheus.labels" . | nindent 4 }}
    app: {{ .Values.prometheus.name }}
data:
  prometheus.yml: |
    global:
      scrape_interval: {{ .Values.prometheus.config.scrapeInterval }}
      evaluation_interval: {{ .Values.prometheus.config.evaluationInterval }}
      external_labels:
        {{- toYaml .Values.prometheus.config.externalLabels | nindent 8 }}

    rule_files:
      - "/etc/prometheus/rules/*.yml"

    scrape_configs:
      # Istio mesh metrics
      - job_name: 'istio-mesh'
        kubernetes_sd_configs:
          - role: endpoints
            namespaces:
              names:
                - istio-system
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: istio-telemetry;prometheus

      # Istio proxy metrics (from all pods with sidecars)
      - job_name: 'istio-proxy'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - microservices
                - infrastructure
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_sidecar_istio_io_status]
            action: keep
            regex: '.*'
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:15090
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod_name

      # Microservices (Spring Boot Actuator)
      - job_name: 'microservices'
        kubernetes_sd_configs:
          - role: service
            namespaces:
              names:
                - microservices
        relabel_configs:
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape_app]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path_app]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port_app]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__

      # Kiali metrics
      - job_name: 'kiali'
        static_configs:
          - targets: ['{{ .Values.kiali.name }}.{{ .Values.global.namespace }}.svc.cluster.local:{{ .Values.kiali.service.ports.metrics }}']

      # Elasticsearch metrics
      - job_name: 'elasticsearch'
        static_configs:
          - targets: ['{{ .Values.elasticsearch.name }}.{{ .Values.global.namespace }}.svc.cluster.local:{{ .Values.elasticsearch.service.ports.http }}']
        metrics_path: /_prometheus/metrics
        scrape_interval: 60s

      # Kubernetes API server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
          - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
            action: keep
            regex: default;kubernetes;https

      # Kubernetes nodes
      - job_name: 'kubernetes-nodes'
        kubernetes_sd_configs:
          - role: node
        relabel_configs:
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          - target_label: __address__
            replacement: kubernetes.default.svc:443
          - source_labels: [__meta_kubernetes_node_name]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /api/v1/nodes/${1}/proxy/metrics
{{- end }}