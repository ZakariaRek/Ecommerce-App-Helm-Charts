{{- if and .Values.postgresql.enabled .Values.postgresql.payment.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgresql.payment.name }}-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "nexus-database.postgresql.labels" . | nindent 4 }}
    app: {{ .Values.postgresql.payment.name }}
    service: payment-service
spec:
  clusterIP: None
  selector:
    app: {{ .Values.postgresql.payment.name }}
  ports:
    - name: postgres
      port: {{ .Values.postgresql.payment.service.port }}
      targetPort: {{ .Values.postgresql.payment.service.port }}
      protocol: TCP
{{- end }}