{{- if and .Values.postgresql.enabled .Values.postgresql.loyalty.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.postgresql.loyalty.name }}-secret
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "nexus-database.postgresql.labels" . | nindent 4 }}
    app: {{ .Values.postgresql.loyalty.name }}
    service: loyalty-service
type: Opaque
data:
  username: {{ .Values.postgresql.loyalty.auth.username | b64enc }}
  password: {{ .Values.postgresql.loyalty.auth.password | b64enc }}
  database: {{ .Values.postgresql.loyalty.database.name | b64enc }}
  host: {{ printf "%s-service" .Values.postgresql.loyalty.name | b64enc }}
  port: {{ .Values.postgresql.loyalty.service.port | toString | b64enc }}
{{- end }}