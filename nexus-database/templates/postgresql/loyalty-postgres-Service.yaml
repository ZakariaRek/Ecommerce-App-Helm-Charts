{{- if and .Values.postgresql.enabled .Values.postgresql.loyalty.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.postgresql.loyalty.name }}-service
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "nexus-database.postgresql.labels" . | nindent 4 }}
    app: {{ .Values.postgresql.loyalty.name }}
    service: loyalty-service
spec:
  clusterIP: None
  selector:
    app: {{ .Values.postgresql.loyalty.name }}
  ports:
    - name: postgres
      port: {{ .Values.postgresql.loyalty.service.port }}
      targetPort: {{ .Values.postgresql.loyalty.service.port }}
      protocol: TCP
{{- end }}
