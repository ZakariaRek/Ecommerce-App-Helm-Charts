{{- if and .Values.postgresql.enabled .Values.postgresql.loyalty.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.postgresql.loyalty.name }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "nexus-database.postgresql.labels" . | nindent 4 }}
    app: {{ .Values.postgresql.loyalty.name }}
    service: loyalty-service
data:
  database-name: {{ .Values.postgresql.loyalty.database.name | quote }}
{{- end }}