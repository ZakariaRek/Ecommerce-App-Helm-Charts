{{- if and .Values.postgresql.enabled .Values.postgresql.payment.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.postgresql.payment.name }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "nexus-database.postgresql.labels" . | nindent 4 }}
    app: {{ .Values.postgresql.payment.name }}
    service: payment-service
data:
  database-name: {{ .Values.postgresql.payment.database.name | quote }}
{{- end }}
