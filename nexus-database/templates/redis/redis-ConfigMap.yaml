{{- if .Values.redis.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.redis.name }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "nexus-database.redis.labels" . | nindent 4 }}
    app: {{ .Values.redis.name }}
data:
  redis.conf: |
    bind 0.0.0.0
    port {{ .Values.redis.service.port }}

    # Memory management
    maxmemory {{ .Values.redis.config.maxmemory }}
    maxmemory-policy {{ .Values.redis.config.maxmemoryPolicy }}

    # Persistence configuration
    appendonly {{ .Values.redis.config.appendonly }}
    appendfsync everysec
    save 900 1
    save 300 10
    save 60 10000

    # Performance tuning
    tcp-keepalive 300
    timeout 0

    # Security (basic configuration)
    protected-mode no

    # Logging
    loglevel notice

    # Database configuration
    databases 16

    # Rate limiting and caching specific settings
    hash-max-ziplist-entries 512
    hash-max-ziplist-value 64
    list-max-ziplist-size -2
    list-compress-depth 0
    set-max-intset-entries 512
    zset-max-ziplist-entries 128
    zset-max-ziplist-value 64

    # Client configuration
    tcp-backlog 511

    # Slow log configuration
    slowlog-log-slower-than 10000
    slowlog-max-len 128
{{- end }}