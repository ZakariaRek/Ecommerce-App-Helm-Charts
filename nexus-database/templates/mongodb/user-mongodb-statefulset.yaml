{{- if and .Values.mongodb.enabled .Values.mongodb.user.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.mongodb.user.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "nexus-database.mongodb.labels" . | nindent 4 }}
    app: {{ .Values.mongodb.user.name }}
    service: user-service
spec:
  serviceName: {{ .Values.mongodb.user.name }}-headless
  replicas: {{ .Values.mongodb.user.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.mongodb.user.name }}
  template:
    metadata:
      labels:
        {{- include "nexus-database.mongodb.labels" . | nindent 8 }}
        app: {{ .Values.mongodb.user.name }}
        service: user-service
    spec:
      {{- if .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.global.nodeSelector | nindent 8 }}
      {{- end }}
      containers:
        - name: mongodb
          image: "{{ .Values.mongodb.user.image.repository }}:{{ .Values.mongodb.user.image.tag }}"
          imagePullPolicy: {{ .Values.mongodb.user.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.mongodb.user.service.port }}
              name: mongodb
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mongodb.user.name }}-secret
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.mongodb.user.name }}-secret
                  key: password
            - name: MONGO_INITDB_DATABASE
              value: {{ .Values.mongodb.user.database.name }}
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
            - name: mongodb-config
              mountPath: /data/configdb
          resources:
            {{- toYaml .Values.mongodb.user.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - bash
                - -c
                - |
                  mongosh --username $MONGO_INITDB_ROOT_USERNAME --password $MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin --eval "db.adminCommand('ping')" --quiet
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 20
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - bash
                - -c
                - |
                  mongosh --username $MONGO_INITDB_ROOT_USERNAME --password $MONGO_INITDB_ROOT_PASSWORD --authenticationDatabase admin --eval "db.adminCommand('ping')" --quiet
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 20
            failureThreshold: 5
          startupProbe:
            tcpSocket:
              port: {{ .Values.mongodb.user.service.port }}
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 60
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: {{ .Values.mongodb.user.name }}
                topologyKey: kubernetes.io/hostname
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
        labels:
          {{- include "nexus-database.mongodb.labels" . | nindent 10 }}
          app: {{ .Values.mongodb.user.name }}
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: {{ .Values.global.storageClass }}
        resources:
          requests:
            storage: {{ .Values.mongodb.user.storage.data.size }}
    - metadata:
        name: mongodb-config
        labels:
          {{- include "nexus-database.mongodb.labels" . | nindent 10 }}
          app: {{ .Values.mongodb.user.name }}
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: {{ .Values.global.storageClass }}
        resources:
          requests:
            storage: {{ .Values.mongodb.user.storage.config.size }}
{{- end }}
