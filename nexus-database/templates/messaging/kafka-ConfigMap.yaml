{{- if and .Values.messaging.enabled .Values.messaging.kafka.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.messaging.kafka.name }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "nexus-database.messaging.labels" . | nindent 4 }}
    app: {{ .Values.messaging.kafka.name }}
data:
  server.properties: |
    # Basic Kafka Configuration
    broker.id=1
    listeners=PLAINTEXT://0.0.0.0:{{ .Values.messaging.kafka.service.ports.kafka }}
    advertised.listeners=PLAINTEXT://{{ .Values.messaging.kafka.name }}-service.{{ .Values.global.namespace }}.svc.cluster.local:{{ .Values.messaging.kafka.service.ports.kafka }}
    num.network.threads=3
    num.io.threads=8
    socket.send.buffer.bytes=102400
    socket.receive.buffer.bytes=102400
    socket.request.max.bytes=104857600

    # Log Configuration
    log.dirs=/var/lib/kafka/logs
    num.partitions={{ .Values.messaging.kafka.config.numPartitions }}
    num.recovery.threads.per.data.dir=1
    offsets.retention.minutes=10080
    transaction.state.log.replication.factor={{ .Values.messaging.kafka.config.defaultReplicationFactor }}
    transaction.state.log.min.isr=1
    log.retention.hours={{ .Values.messaging.kafka.config.logRetentionHours }}
    log.retention.bytes={{ .Values.messaging.kafka.config.logRetentionBytes }}
    log.segment.bytes=1073741824
    log.retention.check.interval.ms=300000
    log.cleanup.policy=delete

    # Zookeeper Configuration
    zookeeper.connect={{ .Values.messaging.zookeeper.name }}-service:{{ .Values.messaging.zookeeper.service.ports.client }}
    zookeeper.connection.timeout.ms=18000

    # Group Coordinator Configuration
    group.initial.rebalance.delay.ms=3000

    # Auto Topic Creation
    auto.create.topics.enable=true
    default.replication.factor={{ .Values.messaging.kafka.config.defaultReplicationFactor }}
    min.insync.replicas=1

    # Performance Tuning
    replica.fetch.max.bytes=1048576
    message.max.bytes=1000000
    replica.socket.timeout.ms=30000
    replica.socket.receive.buffer.bytes=65536

    # Compression
    compression.type=producer

    # Security (basic setup for development)
    security.inter.broker.protocol=PLAINTEXT

    # JVM Heap Configuration
    KAFKA_HEAP_OPTS=-Xmx1G -Xms1G
{{- end }}